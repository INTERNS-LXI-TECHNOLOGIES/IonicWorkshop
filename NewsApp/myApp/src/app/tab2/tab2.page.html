<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-button slot="start">
      <ion-back-button defaultHref="/tabs"></ion-back-button>
    </ion-button>
    <ion-title>
      NewsPage
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content >
  <ion-card>
    <!--<ion-img src="/assets/shapes.svg"></ion-img>-->
    <ion-card-header>
      <ion-card-subtitle><strong> Welcome to our News App</strong></ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      <p>
        Enjoy the latest news from TechCrunch. 
      </p>
      <ion-spinner *ngIf="!articles" name="dots"></ion-spinner>
    </ion-card-content>
  </ion-card>
  <!-- <ion-button (click)="presentModal()">open modal</ion-button> -->
  <ion-card *ngFor="let article of data?.articles">
    <ion-img [src]="article.urlToImage"></ion-img>
    <ion-card-header>
      <ion-card-subtitle>{{article.title}}</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      <p>
        {{article.description}}
      </p>
      <ion-button ion-button fill="outline" href="{{article.url}}" large>Read full article</ion-button>

    </ion-card-content>
  </ion-card>

  </ion-content>
